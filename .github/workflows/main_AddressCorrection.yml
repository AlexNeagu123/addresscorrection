# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - AddressCorrection

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: set lower case username
      run: |
        echo "CONTAINER_USER_LC=${OWNER,,}" >> ${GITHUB_ENV}
      env:
        OWNER: '${{ secrets.AzureAppService_ContainerUsername_8b99bdafc9e9485180da350800f3e5f7 }}'

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://addresscorrectionreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8b99bdafc9e9485180da350800f3e5f7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3182a52ad2234ecf8517d544af8aee60 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: addresscorrectionreg.azurecr.io/${{ CONTAINER_USER_LC }}/addresscorrection:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'AddressCorrection'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_598d8a19d5354535adc52605001d8d63 }}
        images: 'addresscorrectionreg.azurecr.io/${{ CONTAINER_USER_LC }}/addresscorrection:${{ github.sha }}'