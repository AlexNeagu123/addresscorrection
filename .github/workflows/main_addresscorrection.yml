# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - addresscorrection

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://addresscorrectionreg.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_8151170205194847b7d751e84ccec269 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_76d10e79f4be4c95b3b24374786d2678 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: addresscorrectionreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8151170205194847b7d751e84ccec269 }}/addresscorrection:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'addresscorrection'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_72977ca80ca1498f91471308e0fd211e }}
          images: 'addresscorrectionreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8151170205194847b7d751e84ccec269 }}/addresscorrection:${{ github.sha }}'