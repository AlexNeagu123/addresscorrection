# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - addresscorrection

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://addresscorrectionreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_269b096571b741f09f18d60e3b50d500 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6cdb65ecd37a4e3da15efe6faf0d862e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: addresscorrectionreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_269b096571b741f09f18d60e3b50d500 }}/addresscorrectionreg/addresscorrection:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'addresscorrection'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5558441e1f864ff98b7b333b954eeb69 }}
        images: 'addresscorrectionreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_269b096571b741f09f18d60e3b50d500 }}/addresscorrectionreg/addresscorrection:${{ github.sha }}'